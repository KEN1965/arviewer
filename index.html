<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホで3DモデルARビューア</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- model-viewer の読み込み -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f7f8fa, #e8ebf0);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      background-color: #0066cc;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    model-viewer {
      width: 100%;
      height: 75vh;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }

    .file-label:hover {
      background-color: #0052a3;
    }

    .note {
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>📱 スマホで3DモデルAR体験</header>

  <model-viewer id="viewer"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1">
  </model-viewer>

  <div class="controls">
    <label for="fileInput" class="file-label">ファイルを選択 (.glb / .usdz)</label>
    <input type="file" id="fileInput" accept=".glb,.gltf,.usdz">
    <p class="note">※iPhoneはUSDZ、AndroidはGLBが最適です</p>
  </div>

  <script>
    const input = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        viewer.src = url;
      }
    });
  </script>

</body>
</html>
