<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>GLB & USDZ AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f2f5f8;
        display: flex;
        flex-direction: column;
      }

      header {
        width: 100%;
        background-color: #0078d7;
        color: white;
        padding: 14px 0;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      main {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 80px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      input[type="file"] { display: none; }

      label {
        background-color: #0078d7;
        color: white;
        padding: 18px 40px;
        border-radius: 50px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      }

      label:hover {
        background-color: #005fa3;
        transform: scale(1.05);
      }

      .note {
        color: #0078d7;
        font-weight: 500;
        font-size: 16px;
        line-height: 1.6;
      }

      #ios-tip {
        display: none;
        background-color: rgba(0,0,0,0.7);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        z-index: 20;
      }

      #pc-tip {
        display: none;
        color: #666;
        font-size: 14px;
        margin-top: 10px;
      }

      model-viewer {
        width: 100%;
        height: 70vh;
        display: none;
        margin-top: 30px;
      }

      footer {
        text-align: center;
        font-size: 13px;
        color: #555;
        padding: 15px 0;
        border-top: 1px solid #ddd;
      }

      @media (max-width: 768px) {
        label { font-size: 18px; padding: 16px 32px; }
        .note { font-size: 15px; }
      }
    </style>
  </head>

  <body>
    <header>GLB & USDZ AR Viewer</header>

    <main>
      <div class="controls">
        <label for="fileInput">üìÇ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû (.glb / .usdz)</label>
        <input type="file" id="fileInput" accept=".glb,.usdz">

        <p class="note">üì± Android„ÅØ <b>.glb</b>„ÄÅiPhone„ÅØ <b>.usdz</b> „ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ</p>

        <model-viewer id="viewer"
          ar
          ar-modes="scene-viewer quick-look webxr"
          camera-controls
          auto-rotate
          exposure="1">
        </model-viewer>

        <div id="ios-tip">Âè≥‰∏ã„ÅÆ„ÄåAR„Äç„Éú„Çø„É≥„ÇíÊäº„Åô„Å®Ë°®Á§∫„Åï„Çå„Åæ„Åô üëá</div>
        <div id="pc-tip">üí° ARË°®Á§∫„ÅØ„Çπ„Éû„Éº„Éà„Éï„Ç©„É≥„Åß‰ΩìÈ®ì„Åß„Åç„Åæ„Åô„ÄÇ</div>
      </div>
    </main>

    <footer>¬© 2025 Digital School LOCO</footer>

    <script>
      const viewer = document.getElementById("viewer");
      const fileInput = document.getElementById("fileInput");
      const iosTip = document.getElementById("ios-tip");
      const pcTip = document.getElementById("pc-tip");

      // PC„É¶„Éº„Ç∂„ÉºÂêë„Åë„É°„ÉÉ„Çª„Éº„Ç∏
      if (!(/Android|iPhone|iPad|iPod/.test(navigator.userAgent))) {
        pcTip.style.display = "block";
      }

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const url = URL.createObjectURL(file);
        viewer.style.display = "block";
        viewer.src = url;

        // iPhone (USDZ) „ÅÆÂ†¥Âêà
        if (file.name.endsWith(".usdz")) {
          viewer.setAttribute("ios-src", url);
          if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            iosTip.style.display = "block";
            setTimeout(() => { iosTip.style.display = "none"; }, 8000);
          }
        } else {
          viewer.removeAttribute("ios-src");
          iosTip.style.display = "none";
        }

        viewer.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>
