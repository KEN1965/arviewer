<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>GLB & USDZ AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f2f5f8;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      header {
        width: 100%;
        background-color: #0078d7;
        color: white;
        padding: 14px 0;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      main {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 60px;
        margin-bottom: 50px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      input[type="file"] { display: none; }

      label {
        background-color: #0078d7;
        color: white;
        padding: 18px 38px;
        border-radius: 50px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
      }

      label:hover {
        background-color: #005fa3;
        transform: scale(1.05);
      }

      .note {
        color: #0078d7;
        font-weight: 500;
        font-size: 16px;
        line-height: 1.6;
        margin-top: 8px;
      }

      model-viewer {
        width: 100%;
        height: 70vh;
        display: none;
        margin-top: 30px;
      }

      footer {
        width: 100%;
        text-align: center;
        font-size: 13px;
        color: #555;
        padding: 15px 0;
        border-top: 1px solid #ddd;
      }

      @media (max-width: 768px) {
        label {
          font-size: 18px;
          padding: 16px 32px;
        }
        .note {
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body>
    <header>GLB & USDZ AR Viewer</header>

    <main>
      <div class="controls">
        <!-- üìÇ „Éú„Çø„É≥‰∏≠Â§ÆÈÖçÁΩÆ -->
        <label for="fileInput">üìÇ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû (.glb / .usdz)</label>
        <input type="file" id="fileInput" accept=".glb,.usdz">

        <!-- üí¨ „Éú„Çø„É≥‰∏ã„ÅÆÊ°àÂÜÖÊñá -->
        <p class="note">üì± Android„ÅØ <b>.glb</b>„ÄÅiPhone„ÅØ <b>.usdz</b> „ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ</p>

        <!-- üßä „É¢„Éá„É´Ë°®Á§∫„Ç®„É™„Ç¢ -->
        <model-viewer id="viewer"
          ar
          ar-modes="scene-viewer quick-look webxr"
          camera-controls
          auto-rotate
          exposure="1">
        </model-viewer>
      </div>
    </main>

    <footer>¬© 2025 Digital School LOCO</footer>

    <script>
      const viewer = document.getElementById("viewer");
      const fileInput = document.getElementById("fileInput");

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const url = URL.createObjectURL(file);
        viewer.style.display = "block";
        viewer.src = url;

        // iPhone (USDZ) „ÅÆÂ†¥Âêà
        if (file.name.endsWith(".usdz")) {
          viewer.setAttribute("ios-src", url);
        } else {
          viewer.removeAttribute("ios-src");
        }

        // „Çπ„ÇØ„É≠„Éº„É´„Åß„É¢„Éá„É´„ÇíË°®Á§∫
        viewer.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>
