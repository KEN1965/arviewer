<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GLB AR Viewer (CPÁâà)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f5f8; color: #111;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center;
    }

    header {
      position: fixed; top: 0; left: 0; right: 0; z-index: 10;
      background: #0078d7; color: #fff;
      text-align: center; padding: 14px 0;
      font-weight: 600; box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }

    main {
      flex: 1; display: flex;
      flex-direction: column;
      justify-content: center; align-items: center;
      width: 100%;
      text-align: center;
    }

    .controls {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 20px;
    }

    input[type="file"] { display: none; }

    label {
      background: #0078d7;
      color: white;
      padding: 18px 42px;
      border-radius: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    label:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      display: none;
      margin-top: 25px;
      background: white;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #555;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    @media (max-width: 768px) {
      label { font-size: 18px; padding: 16px 34px; }
    }
  </style>
</head>

<body>
  <header>3D„É¢„Éá„É´AR‰ΩìÈ®ì Viewer</header>

  <main>
    <div class="controls">
      <!-- üéØ „Éú„Çø„É≥„ÇíÁîªÈù¢‰∏≠Â§Æ„Å´ -->
      <label for="fileInput">üìÇ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏ÊäûÔºà.glbÔºâ</label>
      <input id="fileInput" type="file" accept=".glb" />

      <!-- üßä „É¢„Éá„É´Ë°®Á§∫ -->
      <model-viewer id="viewer"
        ar
        ar-modes="scene-viewer webxr"
        camera-controls
        auto-rotate
        exposure="1">
      </model-viewer>
    </div>
  </main>

  <footer>¬© 2025 Digital School LOCO</footer>

  <script>
    const viewer = document.getElementById("viewer");
    const fileInput = document.getElementById("fileInput");

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      viewer.src = url;
      viewer.style.display = "block";
      viewer.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
