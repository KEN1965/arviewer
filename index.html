  <body>
    <header>GLBãƒ»USDZãƒ»å†™çœŸARãƒ“ãƒ¥ãƒ¼ã‚¢</header>

    <div class="controls">
      <p>ğŸ“± Androidã¯ <b>.glb</b>ã€iPhoneã¯ <b>.usdz</b>ã€å†™çœŸARã¯ <b>.jpg / .png</b> ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚</p>
      <label for="fileInput">ğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</label>
      <input type="file" id="fileInput" accept=".glb,.usdz,.jpg,.jpeg,.png">
    </div>

    <model-viewer id="viewer"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      exposure="1">
    </model-viewer>

    <div id="tip">ğŸ“¸ ã‚¿ãƒƒãƒ—ã—ã¦å†™çœŸã‚’é…ç½®ã§ãã¾ã™</div>

    <script>
      const viewer = document.getElementById("viewer");
      const fileInput = document.getElementById("fileInput");
      const tip = document.getElementById("tip");

      let isPhotoMode = false;
      let photoTexture = null;

      // --- Three.js ---
      let scene, camera, renderer, reticle, controller, hitTestSource, hitTestSourceRequested;
      initThree();

      function initThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        renderer.domElement.style.display = "none";

        document.body.appendChild(
          THREE.ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
        );

        const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
        reticle = new THREE.Mesh(ringGeo, ringMat);
        reticle.visible = false;
        scene.add(reticle);

        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (!hitTestSourceRequested) {
              session.requestReferenceSpace("viewer").then((refSpace) => {
                session.requestHitTestSource({ space: refSpace }).then((source) => {
                  hitTestSource = source;
                });
              });
              session.addEventListener("end", () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
              });
              hitTestSourceRequested = true;
            }

            if (hitTestSource) {
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);
                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);
              } else {
                reticle.visible = false;
              }
            }
          }
          renderer.render(scene, camera);
        });
      }

      // --- ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ ---
      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);

        // ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        if (file.name.endsWith(".glb")) {
          isPhotoMode = false;
          viewer.style.display = "block";
          renderer.domElement.style.display = "none";
          tip.style.display = "none";
          viewer.src = url;
          viewer.removeAttribute("ios-src");
        } 
        else if (file.name.endsWith(".usdz")) {
          isPhotoMode = false;
          viewer.style.display = "block";
          renderer.domElement.style.display = "none";
          tip.style.display = "none";
          viewer.src = url;
          viewer.setAttribute("ios-src", url);
        } 
        else if (file.type.startsWith("image/")) {
          isPhotoMode = true;
          viewer.style.display = "none";
          renderer.domElement.style.display = "block";
          tip.style.display = "block";
          const loader = new THREE.TextureLoader();
          loader.load(url, (texture) => {
            photoTexture = texture;
            alert("âœ… ç”»åƒã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸï¼ARã§é…ç½®ã§ãã¾ã™ã€‚");
          });
        }
      });

      // --- å†™çœŸé…ç½® ---
      function onSelect() {
        if (!isPhotoMode || !photoTexture || !reticle.visible) return;
        const geometry = new THREE.PlaneGeometry(0.5, 0.35);
        const material = new THREE.MeshBasicMaterial({
          map: photoTexture,
          side: THREE.DoubleSide,
        });
        const photo = new THREE.Mesh(geometry, material);
        photo.position.setFromMatrixPosition(reticle.matrix);
        photo.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(photo);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
