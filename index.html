<body>

  <main>
    <!-- ğŸ¯ ä¸­å¤®ã®ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ -->
    <label for="fileInput">ğŸ“‚ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠï¼ˆ.glb / .usdzï¼‰</label>
    <input id="fileInput" type="file" accept=".glb,.usdz" />

    <!-- ğŸ’¬ åˆå›ã®ã¿è¡¨ç¤ºã™ã‚‹æ¡ˆå†… -->
    <div class="hint" id="hint">
      ğŸ‘‰ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸ã‚“ã å¾Œã€ä¸‹ã®é’ã„ã€ŒARã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã¨ARä½“é¨“ãŒå§‹ã¾ã‚Šã¾ã™ã€‚
    </div>

    <!-- ğŸ§Š ãƒ¢ãƒ‡ãƒ«è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
    <model-viewer id="viewer"
      ar

      camera-controls
      auto-rotate
      exposure="1">

  <script>
    const viewer = document.getElementById('viewer');
    const fileInput = document.getElementById('fileInput');
    const hint = document.getElementById('hint');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);

      if (file.name.toLowerCase().endsWith('.glb')) {
        viewer.setAttribute('src', url);
        viewer.removeAttribute('ios-src');
      } else if (file.name.toLowerCase().endsWith('.usdz')) {
        viewer.setAttribute('ios-src', url);
        viewer.removeAttribute('src');
      }

      viewer.style.display = 'block';
      viewer.scrollIntoView({ behavior: 'smooth' });
      hint.classList.add('hidden'); // âœ… ãƒ¢ãƒ‡ãƒ«è¡¨ç¤ºæ™‚ã«æ¡ˆå†…ã‚’éè¡¨ç¤º
    });
  </script>
